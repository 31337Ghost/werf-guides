configVersion: 1
project: werfio-guides
---
image: guides-artifact
from: jekyll/builder:3
ansible:
  beforeSetup:
  - name: "Install Dependencies"
    shell: |
      export PATH=/usr/jekyll/bin/:$PATH
      bundle install
    args:
      executable: /bin/bash
      chdir: /app/common
  setup:
  - name: "Build static files"
    shell: |
      cd "{{`{{ item }}`}}"
      bundle exec jekyll build --config _config.yml,_config_custom.yml
    args:
      executable: /bin/bash
    with_items:
      - /app/werf.io/guides
      - /app/ru.werf.io/guides
git:
- add: /
  to: /app
  owner: jekyll
  group: jekyll
  excludePaths:
  - .helm
  - .werf
  - werf.yaml
  - .github
  - examples
  stageDependencies:
    beforeSetup: ['common/Gemfile','common/Gemfile.lock']
    setup: '**/*'
---
image: frontend
from: nginx:stable-alpine
ansible:
  setup:
  - name: "Setup /etc/nginx/nginx.conf"
    copy:
      content: |
{{ .Files.Get ".werf/nginx.conf" | indent 8 }}
      dest: /etc/nginx/nginx.conf
import:
- image: guides-artifact
  add: /app/werf.io/guides/_site
  to: /app/werf.io/guides/
  before: setup
- image: guides-artifact
  add: /app/ru.werf.io/guides/_site
  to: /app/ru.werf.io/guides/
  before: setup
